                <!-- タイトル -->
                <div class="container">
                  <h1 style="text-align:center;">お問い合わせ</h1>
                  <form class="form-horizontal" action="./postmail/postmail.cgi" method="post">

                    <!-- お名前 -->
                    <div class="form-group">
                      <!-- <a class="col-sm-1 btn1" role="button">必須</a> -->
                      <label for="exampleInputName2" class="col-sm-3 control-label">お名前</label>
                      <div class="col-sm-8">
                        <input name="お名前" type="text" class="form-control" id="exampleInputName2" placeholder="山田太郎" required="">
                      </div>
                    </div>


                    <!-- メール -->
                    <div class="form-group">
                      <!-- <a class="col-sm-1 btn1" role="button">必須</a> -->
                      <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                      <div class="col-sm-8">
                        <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
                      </div>
                    </div>

                    <!-- 都道府県 -->
                    <div class="form-group">
                      <label for="pref" class="col-sm-3 control-label">都道府県</label>
                      <div class="col-sm-3">
                        <select name="都道府県" id="pref" class="form-control" x-autocompletetype="region">
                        <option value="" selected="selected">-- 都道府県の選択 --</option>
                        <optgroup label="北海道">
                          <option>北海道</option>
                        </optgroup>
                        <optgroup label="東北">
                          <option>青森県</option>
                          <option>岩手県</option>
                          <option>宮城県</option>
                          <option>秋田県</option>
                          <option>山形県</option>
                          <option>福島県</option>
                        </optgroup>
                        <optgroup label="関東">      
                          <option>茨城県</option>
                          <option>栃木県</option>
                          <option>群馬県</option>
                          <option>埼玉県</option>
                          <option>千葉県</option>
                          <option>東京都</option>
                          <option>神奈川県</option>
                        </optgroup>
                        <optgroup label="北陸">      
                          <option>新潟県</option>
                          <option>富山県</option>
                          <option>石川県</option>
                          <option>福井県</option>
                        </optgroup>
                        <optgroup label="中部">      
                          <option>山梨県</option>
                          <option>長野県</option>
                          <option>岐阜県</option>
                          <option>静岡県</option>
                          <option>愛知県</option>
                        </optgroup>
                        <optgroup label="近畿">      
                          <option>三重県</option>
                          <option>滋賀県</option>
                          <option>京都府</option>
                          <option>大阪府</option>
                          <option>兵庫県</option>
                          <option>奈良県</option>
                          <option>和歌山県</option>
                        </optgroup>
                        <optgroup label="中国">      
                          <option>鳥取県</option>
                          <option>島根県</option>
                          <option>岡山県</option>
                          <option>広島県</option>
                          <option>山口県</option>
                        </optgroup>
                        <optgroup label="四国">      
                          <option>徳島県</option>
                          <option>香川県</option>
                          <option>愛媛県</option>
                          <option>高知県</option>
                        </optgroup>
                        <optgroup label="九州/沖縄">
                          <option>福岡県</option>
                          <option>佐賀県</option>
                          <option>長崎県</option>
                          <option>熊本県</option>
                          <option>大分県</option>
                          <option>宮崎県</option>
                          <option>鹿児島県</option>
                          <option>沖縄県</option>
                        </optgroup>
                        </select>
                      </div>
                    </div>


                    <!-- 住所 -->
                    <div class="form-group">
                      <label for="inputAddress" class="col-sm-3 control-label">住所</label>
                      <div class="col-sm-8">
                        <input name="住所" type="address" class="form-control" id="inputAddress" placeholder="住所">
                      </div>
                    </div>

                    <!-- 男女 -->
                    <div class="form-group">
                      <label for="inlineRadioOptions" class="col-sm-3 control-label">性別</label>
                      <div class="col-sm-8">
                        <label class="radio-inline">
                          <input name="性別" type="radio" value="男" id="inlineRadio1"> 男
                        </label>
                        <label class="radio-inline">
                          <input  name="性別" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="女"> 女
                        </label>
                      </div>
                    </div>


                    <!-- メッセージ -->
                    <div class="form-group">
                      <label for="comment" class="col-sm-3  control-label">メッセージ</label>
                      <div class="col-sm-8">
                        <textarea name="メッセージ" class="form-control" rows="4" id="comment" placeholder="メッセージをどうぞ"></textarea>
                      </div>
                    </div>

                    <!-- submit -->
                    <div class="col-sm-offset-3">
                        <!-- <button class="btn btn-info" type="submit">送信する</button> -->
                        <a href="thanks/index.html" class="btn btn-info"> 送信する</a>
                        <input class="btn btn-danger" type="reset" value="リセット">
                    </div>
